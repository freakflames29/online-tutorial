<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=A, initial-scale=1.0">
    <title>Append child</title>
</head>
<body>
    <div id="container">
        <h1>This is h1</h1>
    </div>

    <script>
            const h3=document.createElement("h3")
            h3.innerText="This is h3 tag"
            document.getElementById("container").appendChild(h3)
            
    </script>
</body>
</html>
